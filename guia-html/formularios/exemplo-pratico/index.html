<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários

    </title>
</head>
<body>
    <form method="GET" action="#">
        <div>
            <label>Email: </label>
            <input type="email"/>
        </div>
        <div>
            <label>Senha: </label>
            <input type="password"/>
         </div>
         
         <div>
             <label>Nome: </label>
             <input type="text" placeholder="Ex: Kened"/>
         </div>
         <div>
             <label>Telefone: </label>
             <input type="text" placeholder="Ex: (99) 99999-9999"/>
         </div>
         <div>
             <label>Sexo:</label>
             <input type="radio" value="Masculino" name="sexo" checked/>
             <label>Masculino</label>
             <input type="radio" value="Feminino" name="sexo" />
             <label>Feminino</label>
             
         </div>
         <div>
             <label>Data:</label>
             <input type="date" / >
         </div>
         <div>
             <label>Rua:</label>
             <input type="text"/>
         </div>
         <div>
            <label>Complemento:</label>
            <input type="text"/>
        </div>
        <div>
            <label>Número: </label>
            <input type="number" min="1" max="9999">
        </div>
        <div>
            <label>Cidade:</label>
            <input type="text"/>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
